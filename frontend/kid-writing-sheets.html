<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Writing Sheets - Kids Daily Chores</title>
    <link rel="stylesheet" href="fonts-local.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .sheet-list {
            display: grid;
            gap: 0.9rem;
        }

        .sheet-item {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.12);
            padding: 1rem;
        }

        .sheet-head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 0.5rem;
        }

        .status {
            font-size: 0.85rem;
            font-weight: 700;
            border-radius: 999px;
            padding: 0.2rem 0.55rem;
        }

        .status.pending {
            background: #ffe9b3;
            color: #7b5a00;
        }

        .status.done {
            background: #d6f5dc;
            color: #206633;
        }

        .sheet-cards {
            color: #444;
            margin-bottom: 0.7rem;
            line-height: 1.35;
        }

        .sheet-meta {
            color: #666;
            font-size: 0.84rem;
            margin-bottom: 0.65rem;
            line-height: 1.35;
        }

        .done-btn {
            border: none;
            border-radius: 6px;
            background: #2d7ef7;
            color: #fff;
            padding: 0.48rem 0.85rem;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .print-btn {
            border: none;
            border-radius: 6px;
            background: #2d7ef7;
            color: #fff;
            padding: 0.48rem 0.85rem;
            cursor: pointer;
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }

        .delete-btn {
            border: none;
            border-radius: 6px;
            background: #dc3545;
            color: #fff;
            padding: 0.48rem 0.85rem;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="kidName">Chinese Writing Sheets</h1>
            <a id="backBtn" href="/kid-writing.html" class="back-btn">‚Üê Back</a>
        </div>
        <div id="errorMessage" class="error hidden"></div>
        <div id="sheetList" class="sheet-list"></div>
    </div>
    <script src="kid-writing-sheets.js"></script>
</body>
</html>
