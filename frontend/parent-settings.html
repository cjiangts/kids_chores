<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Settings - Kids Learning App</title>
    <link rel="stylesheet" href="fonts-local.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .settings-grid {
            display: grid;
            gap: 1rem;
        }

        .settings-card {
            background: #fff;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .settings-card h2 {
            margin-bottom: 0.75rem;
            color: #2f3c7e;
            font-size: 1.1rem;
        }

        .settings-row {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .settings-note {
            color: #666;
            font-size: 0.9rem;
        }

        .inline-row {
            display: flex;
            gap: 0.75rem;
            align-items: end;
            flex-wrap: wrap;
        }

        .inline-row .form-group {
            margin: 0;
            min-width: 220px;
            flex: 1;
        }

        .label-with-help {
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
        }

        .help-details {
            position: relative;
            display: inline-block;
        }

        .help-details summary {
            list-style: none;
            cursor: pointer;
            width: 1.1rem;
            height: 1.1rem;
            border-radius: 50%;
            background: #f3f6ff;
            color: #2f3c7e;
            font-weight: 700;
            border: 1px solid #c9d6ff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            line-height: 1;
            user-select: none;
        }

        .help-details summary::-webkit-details-marker {
            display: none;
        }

        .help-bubble {
            position: absolute;
            top: calc(100% + 0.4rem);
            left: 0;
            z-index: 20;
            width: min(24rem, 82vw);
            background: #fff;
            border: 1px solid #d7def3;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(15, 30, 80, 0.16);
            padding: 0.65rem 0.75rem;
            color: #334;
            font-size: 0.87rem;
            line-height: 1.45;
        }

        .success {
            background: #2f9e44;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .success.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>⚙️ Parent Settings</h1>
            <p>Security and backup tools</p>
        </header>

        <main>
            <div class="actions admin-actions">
                <a href="/admin.html" class="btn-secondary">← Back to Admin</a>
            </div>

            <div class="settings-grid">
                <section class="settings-card">
                    <h2>Practice Settings</h2>
                    <div class="inline-row">
                        <div class="form-group">
                            <label for="hardCardPercentage" class="label-with-help">
                                Global Hard Cards %
                                <details class="help-details">
                                    <summary title="What is this?">?</summary>
                                    <div class="help-bubble">
                                        Hard Cards % controls how many cards in each session are pulled from the hardest group.
                                        Hardness is based on each practice type's score (for reading/math: slower response tends to be harder; for writing: lower accuracy tends to be harder).
                                        Example: if a session uses 20 cards and hard cards is 20%, about 4 cards are selected from the hard group, and the remaining 16 cards come from normal rotation so easier cards still get reviewed.
                                    </div>
                                </details>
                            </label>
                            <input type="number" id="hardCardPercentage" min="0" max="100" step="1" required>
                        </div>
                        <button type="button" id="saveHardCardBtn" class="btn-primary">Save</button>
                    </div>
                    <div id="hardCardError" class="error hidden"></div>
                    <div id="hardCardSuccess" class="success hidden"></div>
                </section>

                <section class="settings-card">
                    <h2>Change Password</h2>
                    <form id="passwordForm">
                        <div class="form-group">
                            <label for="currentPassword">Current password</label>
                            <input type="password" id="currentPassword" autocomplete="current-password" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New password</label>
                            <input type="password" id="newPassword" autocomplete="new-password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Repeat new password</label>
                            <input type="password" id="confirmPassword" autocomplete="new-password" required>
                        </div>
                        <button type="submit" id="changePasswordBtn" class="btn-primary">Update Password</button>
                        <div id="passwordError" class="error hidden"></div>
                        <div id="passwordSuccess" class="success hidden"></div>
                    </form>
                </section>

                <section class="settings-card">
                    <h2>Backup & Restore</h2>
                    <div class="settings-row">
                        <button id="downloadBackupBtn" class="btn-secondary">⬇️ Download Backup</button>
                        <button id="restoreBackupBtn" class="btn-secondary">⬆️ Restore Backup</button>
                        <input type="file" id="backupFileInput" accept=".zip" class="hidden">
                        <span id="backupInfo" class="settings-note"></span>
                    </div>
                </section>
            </div>

            <div id="successMessage" class="success hidden"></div>
            <div id="errorMessage" class="error hidden"></div>
        </main>
    </div>

    <script src="parent-settings.js"></script>
</body>
</html>
