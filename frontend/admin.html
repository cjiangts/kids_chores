<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Admin - Kids Daily Chores</title>
    <link rel="stylesheet" href="fonts-local.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ Parent Admin</h1>
            <p>Kids Daily Chores: daily Chinese characters, Chinese writing, and math practice for ages 4+.</p>
        </header>

        <main>
            <div class="actions admin-actions">
                <button id="newKidBtn" class="btn-primary">â• Add New Kid</button>
                <a href="/parent-settings.html" class="btn-secondary">âš™ï¸ Settings</a>
                <a id="manageDecksLink" href="/deck-manage.html" class="btn-secondary">ğŸ—‚ï¸ Manage Decks</a>
                <a href="/" class="btn-secondary">â† Back to Home</a>
            </div>

            <div id="kidsList" class="kids-grid">
                <!-- Kids will be loaded here -->
            </div>

            <!-- New Kid Form Modal -->
            <div id="kidModal" class="modal hidden">
                <div class="modal-content">
                    <h2>Add New Kid</h2>
                    <form id="kidForm">
                        <div class="form-group">
                            <label for="kidName">Name:</label>
                            <input type="text" id="kidName" required placeholder="Enter kid's name">
                        </div>
                        <div class="form-group">
                            <label for="kidBirthday">Birthday (YYYY-MM-DD):</label>
                            <input type="text" id="kidBirthday" required placeholder="2015-06-15" inputmode="numeric" maxlength="10">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Save</button>
                            <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="errorMessage" class="error hidden"></div>
        </main>
    </div>

    <script src="practice-manage-common.js"></script>
    <script src="admin.js"></script>
</body>
</html>
