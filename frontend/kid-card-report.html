<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Report - Kids Daily Chores</title>
    <link rel="stylesheet" href="fonts-local.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        * { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .header h1 { color: #fff; }

        .back-btn {
            background: #6c757d;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover { background: #5a6268; }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.7rem;
            margin-bottom: 1rem;
        }

        .summary-card {
            background: #fff;
            border-radius: 10px;
            padding: 0.75rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .summary-card .label { color: #666; font-size: 0.82rem; }
        .summary-card .value { color: #2f3c7e; font-size: 1.1rem; font-weight: 700; margin-top: 0.2rem; }

        .chart-card,
        .history-card {
            background: #fff;
            border-radius: 10px;
            padding: 0.8rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 0.9rem;
        }

        .chart-card h2,
        .history-card h2 {
            margin-bottom: 0.65rem;
            font-size: 1.02rem;
            color: #2f3c7e;
        }

        .chart-wrap {
            overflow-x: auto;
            padding-bottom: 0.25rem;
        }

        .chart-empty {
            color: #666;
            font-size: 0.88rem;
        }

        .trend-bars {
            min-width: 100%;
            display: flex;
            gap: 6px;
            align-items: end;
            height: 190px;
            padding: 8px 6px 4px;
            border-radius: 8px;
            background: #f7f9ff;
            border: 1px solid #e6ecff;
        }

        .trend-bar {
            width: 12px;
            min-width: 12px;
            border-radius: 6px 6px 0 0;
            background: #4cb780;
            opacity: 0.92;
        }

        .trend-bar.wrong {
            background: #d95b5b;
        }

        .chart-legend {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: #666;
        }

        .history-list {
            display: grid;
            gap: 0.45rem;
        }

        .history-item {
            border: 1px solid #eceff6;
            border-radius: 8px;
            padding: 0.5rem 0.6rem;
            font-size: 0.88rem;
            color: #333;
            background: #fff;
        }

        .history-item .meta {
            margin-top: 0.2rem;
            font-size: 0.79rem;
            color: #666;
        }

        .pill {
            display: inline-block;
            border-radius: 999px;
            font-size: 0.72rem;
            font-weight: 700;
            padding: 0.14rem 0.45rem;
            margin-left: 0.35rem;
        }

        .pill.right {
            background: #e6f8ea;
            color: #176b2e;
        }

        .pill.wrong {
            background: #fdeaea;
            color: #9d2e2e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="pageTitle">Card Report</h1>
            <a id="backBtn" href="/admin.html" class="back-btn">‚Üê Back</a>
        </div>

        <div id="errorMessage" class="error hidden"></div>

        <div class="summary-grid" id="summaryGrid"></div>

        <section class="chart-card">
            <h2>Response Time Trend</h2>
            <div id="trendChart" class="chart-wrap"></div>
        </section>

        <section class="history-card">
            <h2>Practice History</h2>
            <div id="historyList" class="history-list"></div>
        </section>
    </div>

    <script src="kid-card-report.js"></script>
</body>
</html>
