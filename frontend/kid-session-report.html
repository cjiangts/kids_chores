<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Detail - Kids Daily Chores</title>
    <link rel="stylesheet" href="fonts-local.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        * { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .header h1 { color: #fff; }

        .back-btn {
            background: #6c757d;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover { background: #5a6268; }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.7rem;
            margin-bottom: 1rem;
        }

        .summary-card {
            background: #fff;
            border-radius: 10px;
            padding: 0.75rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .summary-card .label { color: #666; font-size: 0.82rem; }
        .summary-card .value { color: #2f3c7e; font-size: 1.1rem; font-weight: 700; margin-top: 0.2rem; }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.9rem;
        }

        .detail-card {
            background: #fff;
            border-radius: 10px;
            padding: 0.8rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .detail-card h2 {
            margin-bottom: 0.6rem;
            font-size: 1.02rem;
            color: #2f3c7e;
        }
        .section-title {
            margin: 0 0 0.6rem 0;
            font-size: 1.02rem;
            color: #2f3c7e;
        }

        .answer-item {
            border: 1px solid #eceff6;
            border-radius: 8px;
            padding: 0.5rem 0.6rem;
            margin-bottom: 0.45rem;
            font-size: 0.88rem;
            color: #333;
        }

        .answer-bar-track {
            width: 100%;
            height: 8px;
            background: #eef2fb;
            border-radius: 999px;
            overflow: hidden;
            margin-top: 0.35rem;
        }

        .answer-bar-fill {
            height: 100%;
            border-radius: 999px;
            background: #4f83ff;
        }

        .answer-bar-fill.wrong {
            background: #d95b5b;
        }

        .answer-bar-fill.right {
            background: #4cb780;
        }

        .answer-item .meta {
            margin-top: 0.25rem;
            color: #666;
            font-size: 0.78rem;
        }

        .attempt-audio {
            margin-top: 0.38rem;
            width: 100%;
            height: 30px;
        }

        .grade-row {
            margin-top: 0.45rem;
            display: flex;
            gap: 0.35rem;
            flex-wrap: wrap;
        }

        .grade-btn {
            border: 1px solid #d5dcee;
            border-radius: 999px;
            background: #fff;
            color: #2f3c7e;
            font-size: 0.76rem;
            padding: 0.2rem 0.62rem;
            cursor: pointer;
        }

        .grade-btn.active-pass {
            background: #4cb780;
            border-color: #4cb780;
            color: #fff;
        }

        .grade-btn.active-fail {
            background: #d95b5b;
            border-color: #d95b5b;
            color: #fff;
        }

        .grade-note {
            font-size: 0.74rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .grade-status {
            margin-top: 0.45rem;
            display: inline-block;
            font-size: 0.76rem;
            border-radius: 999px;
            padding: 0.2rem 0.62rem;
            color: #fff;
        }

        .grade-status.pass {
            background: #4cb780;
        }

        .grade-status.fail {
            background: #d95b5b;
        }

        @media (max-width: 760px) {
            .detail-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="pageTitle">Session Detail</h1>
            <a id="backBtn" href="/kid-report.html" class="back-btn">‚Üê Back to Report</a>
        </div>

        <div id="errorMessage" class="error hidden"></div>
        <div class="summary-grid" id="summaryGrid"></div>

        <div class="detail-grid">
            <section class="detail-card" id="wrongSection">
                <h2 class="section-title">Wrong Cards</h2>
                <div id="wrongList"></div>
            </section>
            <section class="detail-card" id="rightSection">
                <h2 class="section-title" id="rightSectionTitle">Right Cards</h2>
                <div id="rightList"></div>
            </section>
        </div>
    </div>

    <script src="practice-manage-common.js"></script>
    <script src="kid-session-report.js"></script>
</body>
</html>
