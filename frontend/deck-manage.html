<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Decks - Kids Daily Chores</title>
    <link rel="stylesheet" href="fonts-local.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .deck-page {
            max-width: 1000px;
            margin: 0 auto;
        }

        .deck-panel {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .deck-table-wrap {
            border: 1px solid #e0e5eb;
            border-radius: 8px;
            overflow: auto;
        }

        .deck-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.92rem;
            background: #fff;
        }

        .deck-table th,
        .deck-table td {
            border-bottom: 1px solid #eef1f4;
            padding: 0.55rem;
            text-align: left;
            vertical-align: top;
        }

        .deck-table thead th {
            background: #f7f9fc;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .deck-tags {
            display: inline-flex;
            flex-wrap: wrap;
            gap: 0.35rem;
        }

        .deck-tag {
            background: #eef3ff;
            color: #2f3c7e;
            border-radius: 999px;
            padding: 0.2rem 0.55rem;
            font-size: 0.82rem;
        }

        .deck-empty {
            color: #666;
            font-size: 0.95rem;
            padding: 0.4rem 0;
        }
    </style>
</head>
<body class="manage-page">
    <div class="container deck-page">
        <header>
            <h1>üóÇÔ∏è Manage Decks</h1>
            <p>View decks created by this family, or create a new shared deck.</p>
        </header>

        <main>
            <div class="actions admin-actions">
                <a href="/admin.html" class="btn-secondary">‚Üê Back to Admin</a>
            </div>

            <section class="deck-panel">
                <h2 style="margin: 0 0 0.7rem 0; color: #2f3c7e;">My Created Decks</h2>
                <div class="actions">
                    <button id="createDeckNavBtn" type="button" class="btn-primary">Create New Deck</button>
                </div>

                <div id="emptyState" class="deck-empty hidden">No decks yet. Create your first one.</div>

                <div id="tableWrap" class="deck-table-wrap hidden">
                    <table class="deck-table">
                        <thead>
                            <tr>
                                <th style="width: 90px;">Deck ID</th>
                                <th>Name</th>
                                <th>Tags</th>
                                <th style="width: 110px;">Cards</th>
                                <th style="width: 180px;">Created At</th>
                                <th style="width: 240px;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="deckTableBody"></tbody>
                    </table>
                </div>
            </section>

            <div id="errorMessage" class="error hidden"></div>
        </main>
    </div>

    <script src="practice-manage-common.js"></script>
    <script src="deck-manage.js"></script>
</body>
</html>
