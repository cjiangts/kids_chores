<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Practice Sheet</title>
    <link rel="stylesheet" href="fonts-local.css">
    <style>
        :root {
            --cell-size: 72px;
            --line-color: #9ccda8;
        }

        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            margin: 0;
            padding: 16px;
            background: #fff;
            color: #222;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            gap: 10px;
        }

        .toolbar button {
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            background: #2d7ef7;
            color: #fff;
            font-size: 0.95rem;
        }

        .sheet-title {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .sheet-meta {
            color: #666;
            margin-bottom: 14px;
            font-size: 0.9rem;
        }

        .sheet-item {
            margin-bottom: 18px;
            page-break-inside: avoid;
        }

        .grid-row {
            display: grid;
            grid-template-columns: repeat(10, var(--cell-size));
            gap: 6px;
            margin-bottom: 8px;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            border: 1px solid var(--line-color);
            position: relative;
        }

        .cell::before,
        .cell::after {
            content: '';
            position: absolute;
            background: var(--line-color);
            opacity: 0.9;
        }

        .cell::before {
            left: 50%;
            top: 0;
            width: 1px;
            height: 100%;
            transform: translateX(-50%);
        }

        .cell::after {
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            transform: translateY(-50%);
        }

        .cell.model {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            color: #2b4f33;
            font-family: 'KidsKaiti', '华文楷体', 'STKaiti', 'Kaiti SC', 'KaiTi', 'BiauKai', 'DFKai-SB', serif;
        }

        .error {
            color: #b00020;
            font-weight: 600;
        }

        @media print {
            .toolbar {
                display: none;
            }

            body {
                padding: 10mm;
            }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="sheet-title">Chinese Writing Practice Sheet</div>
        <button id="printBtn" type="button">Print</button>
    </div>
    <div id="sheetMeta" class="sheet-meta"></div>
    <div id="sheetContent"></div>

    <script src="writing-sheet-print.js"></script>
</body>
</html>
